<style>
/* General layout styles*/
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Styles for the container */
.container, .signup-container {
  width: 350px;
  padding: 20px;
  background-color: white;
  margin-top: 100px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  cursor: pointer;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

button:active {
  transform: scale(0.98);
}

/* Input fields */
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
  
}

#confirmationMessage {
  display: none;
  background-color: #e6f7e6;
  border: 1px solid #28a745;
  padding: 20px;
  border-radius: 5px;
  color: #28a745;
}

#confirmationMessage button {
  margin-top: 10px;
  background-color: #007bff;
  color: white;
}

#confirmationMessage button:hover {
  background-color: #0056b3;
}
</style>  


<script>
// Function to handle form submission
function handleSignUp(event) {
  event.preventDefault(); // Prevent the form from submitting (for demo purposes)

  // Get values from the form fields
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Perform some basic validation (you can improve this)
  if (username === "" || email === "" || password === "") {
    alert("Please fill out all fields.");
    return false;
  }

  // Simulate the sign-up process (in a real-world scenario, you would make an API call here)
  setTimeout(function() {
    // After "signing up", clear the form and show the success message
    document.getElementById('signupForm').reset(); // Reset form
    document.getElementById('confirmationMessage').style.display = 'block'; // Show success message
  }, 500); // Simulate a slight delay for the "sign-up" process
}

// Function to redirect to the login page
function redirectToLogin() {
  window.location.href = 'login.html'; // Redirect to the login page (you can create this page)
}
</script>
