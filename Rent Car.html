<script>
    // Smooth scroll for anchor links
    document.querySelectorAll('.footer-links a').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop,
                    behavior: 'smooth'
                });
            }
        });
    });
</script>


<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Car List */
.car-list {
    padding: 40px 20px;
    text-align: center;
}

.car-list h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    margin-top: 50px;
    color: #000000;
}

.car-cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.car-card {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    transition: transform 0.3s;
}

.car-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.car-card h3 {
    margin-top: 15px;
    font-size: 1.5rem;
}

.car-card p {
    margin: 10px 0;
    color: #555;
}

.view-details, .order-now {
    background-color: darkcyan;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
    margin-top: 10px;
}

.view-details:hover, .order-now:hover {
    background-color: rgb(81, 133, 133);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* Order Form */
#order-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

#order-form label {
    font-size: 1rem;
}

#order-form input {
    padding: 10px;
    font-size: 1rem;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#order-form button {
    padding: 10px;
    font-size: 1rem;
    background-color: darkcyan;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#order-form button:hover {
    background-color: rgb(52, 133, 133);
}

</style>

// Function to render car cards
function renderCars() {
    const carCardsContainer = document.getElementById('car-cards');
    carCardsContainer.innerHTML = ''; // Clear previous cards

    cars.forEach(car => {
        const card = document.createElement('div');
        card.classList.add('car-card');
        card.innerHTML = `
            <img src="${car.img}" alt="${car.model}">
            <h3>${car.model}</h3>
            <p><strong>Type:</strong> ${car.type}</p>
            <p><strong>Price:</strong> ${car.price}</p>
            <p><strong>Location:</strong> ${car.location}</p>
            <button class="view-details" onclick="openModal(${car.id})">View Details</button>
            <button class="order-now" onclick="openOrderModal(${car.id})">Rent Now</button>
        `;
        carCardsContainer.appendChild(card);
    });
}

// Function to open the car details modal
function openModal(carId) {
    const car = cars.find(car => car.id === carId);
    if (car) {
        const carTitle = document.getElementById('car-title');
        const carInfo = document.getElementById('car-info');
        carTitle.textContent = car.model;
        carInfo.innerHTML = `
            <p><strong>Location:</strong> ${car.location}</p>
            <p><strong>Type:</strong> ${car.type}</p>
            <p><strong>Price:</strong> ${car.price}</p>
            <p>${car.description}</p>
        `;
        document.getElementById('car-modal').style.display = 'block';
    }
}

// Function to open the car order modal
function openOrderModal(carId) {
    const car = cars.find(car => car.id === carId);
    if (car) {
        const orderForm = document.getElementById('order-form');
        orderForm.carId = car.id; // Store the car ID in the form for future reference
        document.getElementById('order-modal').style.display = 'block';
    }
}

// Close modals when the user clicks the close button
document.getElementById('close-modal').onclick = function() {
    document.getElementById('car-modal').style.display = 'none';
};

document.getElementById('close-order-modal').onclick = function() {
    document.getElementById('order-modal').style.display = 'none';
};

// Handle form submission
document.getElementById('order-form').onsubmit = function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const pickupDate = document.getElementById('pickup-date').value;

    // You can handle the order submission here (e.g., send data to a server)
    alert(`Thank you, ${name}! Your order for the car has been placed.`);
    document.getElementById('order-modal').style.display = 'none';
};

// Initial render of cars
